#  ┳┳┓┏┓┳┓┏┓
#  ┃┃┃┃┃┃┃┗┓
#  ┛ ┗┗┛┻┛┗┛
$mainMod = SUPER
# INFO: Use SUPERSHIFT for SUPER + SHIFT


#  ┏┓┏┓┏┓┏┓
#  ┣┫┃┃┃┃┗┓
#  ┛┗┣┛┣┛┗┛
# Execute your favourite apps using mainMod + [key]
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, A, exec, nautilus
bind = $mainMod, Z, exec, librewolf                                                    
bind = $mainMod, U, exec, ulauncher --no-window-shadow
bind = $mainMod, W, exec, waypaper --restore
bind = $mainMod, T, exec, wlsunset -T 4500 -t 4400
# bind = $mainMod, N, exec, ~/.local/share/applications/nvim.desktop
bind = $mainMod, period, exec, emote

#  ┏┓┏┓┓ ┏┏┓┳┓
#  ┃┃┃┃┃┃┃┣ ┣┫
#  ┣┛┗┛┗┻┛┗┛┛┗
# Kill apps and system using mainMod + [key]
bind = $mainMod, K, killactive
bind = $mainMod SHIFT, M, exec, systemctl poweroff
bind = $mainMod , M, exit
bind = $mainMod, L, exec, loginctl lock-session


#  ┏┳┓┳┓ ┓ ┳┳┓┏┓
#   ┃ ┃┃ ┃ ┃┃┃┃┓
#   ┻ ┻┗┛┗┛┻┛┗┗┛
# Toggle between normal & extra-ordinary!
bind = $mainMod SHIFT, P, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, F, fullscreen


#  ┏┓┏┓┏┓┳┳┏┓
#  ┣ ┃┃┃ ┃┃┗┓
#  ┻ ┗┛┗┛┗┛┗┛
# Change focus with mainMod + [wasd]
bind = $mainMod, up, movefocus, w
bind = $mainMod, left, movefocus, a
bind = $mainMod, down, movefocus, s
bind = $mainMod, right, movefocus, d

#  ┓ ┏┏┓┳┓┓┏┓┏┓┏┓┏┓┏┓┏┓┏┓
#  ┃┃┃┃┃┣┫┃┫ ┗┓┃┃┣┫┃ ┣ ┗┓
#  ┗┻┛┗┛┛┗┛┗┛┗┛┣┛┛┗┗┛┗┛┗┛
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Toggle workspace overviw mode (Hyprspace)
bind = $mainMod, Tab, overview:toggle
# Scroll through existing workspaces with mainMod + scroll
#   bind = $mainMod, mouse_down, workspace, e+1
#   bind = $mainMod, mouse_up, workspace, e-1


#  ┓ ┏┳ ┳┓┳┓┏┓┏┓┏┓╹┳┓┏┳┓
#  ┃┃┃┃ ┃┃┃┃┃┃┣ ┗┓ ┃┃ ┃ 
#  ┗┻┛┻ ┛┗┻┛┗┛┗┛┗┛ ┛┗ ┻ 
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Move/resize windows with mainMod + Ctrl/Alt and dragging (useful for touchpad users)
bindm = SUPER, Control_L, movewindow
bindm = SUPER, ALT_L, resizewindow


#  ┳┳┓      •┏•    •    
#  ┃┃┃┏┓┏┓┏┓┓╋┓┏┏┓╋┓┏┓┏┓
#  ┛ ┗┗┻┗┫┛┗┗┛┗┗┗┻┗┗┗┛┛┗
#        ┛              
# Magnify the screen using keyboard buttons
bind = $mainMod SHIFT, right, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.1}')    
bind = $mainMod SHIFT, left, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.1}')    
# Magnify the screen using mouse scroll
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.1}')    
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 0.1}')    
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1


#  ┏┓ ┏┓ ┳┓┳┳┓┳┓  ┓┏┓┏┓┓┏┏┓
#   ┃━┃  ┣┫┃┃┃┃┃━━┃┫ ┣ ┗┫┗┓
#  ┗┛ ┗┛ ┻┛┻┛┗┻┛  ┛┗┛┗┛┗┛┗┛
# Media Controls using XF86-keys
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# NOTE: The next 3 commands requires playerctl.
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
# Brightness Controls using XF86-keys
bind = , XF86MonBrightnessUp, exec, brightnessctl s +2%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 2%-


#  ┳┳┓       ┓
#  ┃┃┃┏┓┓┏┏┓┏┣┓┏┓┏┓
#  ┗┛┗┗┻┗┻┛┗┗┛┗┗ ┛
# Start your favourite app-launcher using mainMod
bind = $mainMod, SUPER_L, exec, ulauncher-toggle
bind = $mainMod, SUPER_R, exec, ulauncher-toggle


#  ┏┓┏┓┳┓┏┓┏┓┳┓ ┏┓┓┏┏┓┏┓┏┳┓┏┓┳┓
#  ┗┓┃ ┣┫┣ ┣ ┃┃ ┗┓┣┫┃┃┃┃ ┃ ┣ ┣┫
#  ┗┛┗┛┛┗┗┛┗┛┛┗ ┗┛┛┗┗┛┗┛ ┻ ┗┛┛┗
# Screenshot your windows using mainMod + Prnt-Screen
bind = $mainMod, PRINT, exec, hyprshot -m output


