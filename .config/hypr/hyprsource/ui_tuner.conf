general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    layout = dwindle

    #  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg     # blue-green gradient (**DEFAULT**)
    col.active_border = rgba(33ccffee) rgba(ff3f5efb) 45deg     # blue-red gradient
    #  col.active_broder = rgba(#efd5ff) rgba(#515ada) 90deg     # dunno?
    col.inactive_border = rgba(595959aa)
}


decoration {
    rounding = 4
    blur {
        enabled = false
         size = 3
         passes = 2
         new_optimizations = true
         ignore_opacity=true
         xray = true
         blurls = waybar
    }

    active_opacity = 1
#    inactive_opacity = 0.6
    fullscreen_opacity = 1
}

animations {
    enabled = true
    first_launch_animation = true

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.63, 0.41, 0.31, 0.79
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeOutQuad, 0.5, 1, 0.89, 1

    animation = windows, 1, 7, easeOutExpo, popin 70%
    animation = windowsOut, 1, 7, easeOutExpo, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade
}
