# Rules for Nautilus [WORKING]
windowrule = pseudo on, match:class org.gnome.Nautilus
windowrule = center on, match:class org.gnome.Nautilus
windowrule = size 1120 650, match:class org.gnome.Nautilus

# Rules for Nautilus.Properties [WORKING]
windowrule = float on, match:title Properties
windowrule = center on, match:title Properties
windowrule = size 450 616, match:title Properties

# Rules for file-roller [WORKING]
windowrule = float on, match:class file-roller
windowrule = center on, match:class file-roller
windowrule = size 1120 650, match:class file-roller

# Rules for Nautilus.Open-File [WORKING]
windowrule = float on, match:title Open File
windowrule = center on, match:title Open File
windowrule = size 1120 650, match:title Open File

# Rules for Nautilus.Save-File [WORKING]
windowrule = float on, match:title Enter name of file to save to…
windowrule = center on, match:title Enter name of file to save to…
windowrule = size 1120 650, match:title Enter name of file to save to…

# Rules for Nautilus.Upload-File [WORKING]
windowrule = float on, match:title File Upload
windowrule = center on, match:title File Upload
windowrule = size 1120 650, match:title File Upload


#  ┳┓┏┓┏┓┳
#  ┣┫┃┃┣ ┃
