# Rules for ulauncher [WORKING]
windowrule = float on, match:class ulauncher
# windowrule = move onscreen 23 383, match:class ulauncher
windowrule = pin on, match:class ulauncher
windowrule = stay_focused on, match:class ulauncher


#  ┏┓┏┓┳┓┏┓
