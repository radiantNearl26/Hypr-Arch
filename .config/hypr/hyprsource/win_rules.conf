# Rules for various layers under same category
layerrule = blur on, match:namespace waybar

layerrule = blur on, match:namespace gtk-layer-shell
layerrule = animation slide left, match:namespace gtk-layer-shell

layerrule = blur on, match:namespace swayosd
layerrule = ignore_alpha 1, match:namespace swayosd

layerrule = blur on, match:namespace tofi-drun

layerrule = blur on, match:namespace nwg-drawer
layerrule = animation slide bottom, match:namespace nwg-drawer

layerrule = no_anim on, match:namespace hyprpicker
layerrule = no_anim on, match:namespace selection
