# Rules for individual windows in Hyprland DE
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Rules for xfce-terminal [WORKING]
windowrulev2 = pseudo, class:^(Alacritty)$
windowrulev2 = center 1, class:^(Alacritty)$
windowrulev2 = size 1120 650, class:^(Alacritty)$

# Rules for ulauncher [WORKING]
windowrulev2 = float, class:^(ulauncher)$
# windowrulev2 = move onscreen 23 383, class:^(ulauncher)$
windowrulev2 = pin, class:^(ulauncher)$

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center 1, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 1120 650, class:^(xdg-desktop-portal-gtk)$

windowrulev2 = pseudo, class:^(nemo)$
windowrulev2 = center 1, class:^(nemo)$
windowrulev2 = size 1120 650, class:^(nemo)$

windowrulev2 = float, class:^(file-roller)$
windowrulev2 = center 1, class:^(file-roller)$
windowrulev2 = size 1120 650, class:^(file-roller)$

windowrulev2 = float, title:^(Open File)$
windowrulev2 = center 1, title:^(Open File)$
windowrulev2 = size 1120 650, title:^(Open File)$

windowrulev2 = float, title:^(Enter name of file to save to…)$
windowrulev2 = center 1, title:^(Enter name of file to save to…)$
windowrulev2 = size 1120 650, title:^(Enter name of file to save to…)$

windowrulev2 = float, title:^(File Upload)$
windowrulev2 = center 1, title:^(File Upload)$
windowrulev2 = size 1120 650, title:^(File Upload)$

windowrulev2 = float, class:^(Rofi)$
windowrulev2 = center 1, class:^(Rofi)$
