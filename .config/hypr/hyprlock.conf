## Hyprlock : Catppuccin colorscheme

$accent = rgb(B4BEFE)
$text_color1 = rgb(CDD6F4)
$text_color2 = rgb(6E799C)

$entry_background_color = rgb(1E1E2E)
$entry_border_color = rgb(313244)
$entry_color = rgb(CDD6F4)

$shape-col0   = rgba(255, 255, 255, 1)
$shape-col1   = rgba(0, 0, 0, 0.25)
$shape-col2   = rgba(255, 255, 255, 0.25)

$font_head = Hobo
$font_sub = Comic Shanns
$font_sub_bold = Comic Shanns Bold

$scrPath      = ~/.config/hypr/assets
$USER         = Nearl # Your Alias
$host         = uname -n #Your Alias
$wifi-mode    = false # Change the WiFi output.
$bt-mode      = false # Change the Bluetooth output.


# GENERAL
general {
    grace               = 1
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = false
    text_trim           = true
}

background {
     color = rgb(11111B)
#    path = screenshot
    blur_passes         = 5
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 0
}

input-field {
    monitor =
    size = 250, 53
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    dots_center = true
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    fail_color = rgba(204, 34, 34, 1)
    fail_text = <i>Authentication Failed. Terminating login shell!</i>

    font_color = $entry_color
    font_family = $font_sub
    placeholder_text = <span>󰢏  Enter PIN to acquire access</span>
    font_color          = $accent
    fade_on_empty       = false

    numlock_color = rgba(66, 147, 255, 1)
    capslock_color = rgba(140, 124, 255, 1)
    bothlock_color = rgba(143, 144, 255, 1)

    position = 0, -50
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color2
    font_size = 130
    font_family = $font_head

    position = 0, -170
    halign = center
    valign = top
}

label { # Greeting
    monitor =
    text = Greetings, $USER!
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color1
    font_size = 20
    font_family = $font_sub_bold

    position = 0, -380
    halign = center
    valign = top
}

label { # Weather Info
    monitor =
    text = ☀️ 32°C, Clear ⍟ West Bengal, India 
    shadow_passes = 1
    shadow_boost = 0.5

    color = $accent
    font_size = 16
    font_family = $font_sub

    position = 0, -415
    halign = center
    valign = top
}

label { # lock icon
    monitor =
    text = 󰌾 System Locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $accent
    font_size = 17
    font_family = $font_sub

    position = 0, 75
    halign = center
    valign = bottom
}

label { # "Locked" text
    monitor =
    text = Initiate bio-metric scan to verify clearance level
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color2
    font_size = 14
    font_family = $font_sub

    position = 0, 45
    halign = center
    valign = bottom
}

